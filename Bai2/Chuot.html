<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố Của An</title>
</head>
<body>
    <p onmouseover="mouseover()" onmouseout="mouseout()" id="vip">Click vào đây để biết thêm thông tin chi tiết</p>
    <script>
        function mouseover(){
            document.getElementById("vip").style.color="blue";
        }
        function mouseout(){
            document.getElementById("vip").style.color="black";
        }
    </script>
</body>
</html>
