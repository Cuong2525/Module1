<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình đếm số nguyên âm</title>
</head>
<body>
    <script>
        let string = prompt("nhập chuỗi kí tự")
        let count=0;
        for(let i=0; i< string.length; i++){
            if( parseInt(string[i])!=null && string[i-1] == "-")
                count++;}
        console.log(count);


    </script>
    
</body>
</html>
