    <canvas id="myCanvas" width="200" height="100"></canvas>
    <script>BÃ i4:
    class Rectangle {
        constructor(x, y, chieu_dai, chieu_rong, color) {
            this.x = x;
            this.y = y;
            this.width = chieu_dai;
            this.height = chieu_rong;
            this.color = color;
        }
        render() {
            var c = document.getElementById("myCanvas");
            var cuog = c.getContext("2d");
            cuog.fillStyle = this.color;
            cuog.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    var hinhchunhat = new Rectangle(10, 10, 200, 100, '#ff5349')
    hinhchunhat.render();
</script>
