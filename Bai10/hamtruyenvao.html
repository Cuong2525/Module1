    <script>
        function demsolan(a, kytu) {
            var dem = 0
            for (i = 0; i < a.length; i++) {
                if (a[i] == kytu) {
                    dem++
                }
            }

            if (dem > 0) {
                return dem
            } else {
                return -1
            }
        }
