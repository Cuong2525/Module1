<head>

<body>
    <script>
        var nhap = prompt("Nhập Dữ Liệu")
        var so = [10, 5, 15, 30, 3, 20, 9, 7]
        for (let i = 0; i < so.length; i++){
            if (nhap == so[i]) {
                alert("Đã tìm thấy " + so[i] + " và vị trí là " + i)
            } else { "Không tìm thấy" }}

 

    </script>


</body>
