<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính nâng cao</title>
</head>

<body>
    <p>Máy tính tay Nâng cao</p>
    <input type="text" name="" id="NhapSoLieu" value="">
    <br>
    <button onclick="Xu_ly(1)" id="1" value="1">1</button>
    <button onclick="Xu_ly(2)" id="2" value="2">2</button>
    <button onclick="Xu_ly(3)" id="3" value="3">3</button>
    <br>
    <button onclick="Xu_ly(4)" id="4" value="4">4</button>
    <button onclick="Xu_ly(5)" id="5" value="5">5</button>
    <button onclick="Xu_ly(6)" id="6" value="6">6</button>
    <br>
    <button onclick="Xu_ly(7)" id="7" value="7">7</button>
    <button onclick="Xu_ly(8)" id="8" value="8">8</button>
    <button onclick="Xu_ly(9)" id="9" value="9">9</button>
    <br>
    <button onclick="xoa()">C</button>
    <button onclick="Xu_ly(0)">0</button>
    <button onclick="kq()">=</button>
    <br>
    <button onclick="Xu_ly('+')">+</button>
    <button onclick="Xu_ly('-')">-</button>
    <button onclick="Xu_ly('*')">*</button>
    <button onclick="Xu_ly('/')">/</button>
    <script>
        function Xu_ly(number) {
            var Nhap = document.getElementById('NhapSoLieu').value
            Nhap += number
            document.getElementById('NhapSoLieu').value = Nhap
        }
        function xoa() {
            
            document.getElementById('NhapSoLieu').value=null
        }
        function kq() {
            var b = document.getElementById('NhapSoLieu').value
            q = eval(b)
            document.getElementById('NhapSoLieu').value= q
        }
    </script>
 
</body>

</html>
