    <script>BÃ i3:
    function songuyento(n) {
        if (n < 2) {
          return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }
      
      function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 0; i <= x; i++) {
          if (songuyento(i)) {
            sum += i;
          }
        }
        return sum;
      }
      alert(sumOfListPrime(15)); 
    </script>
