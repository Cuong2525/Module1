<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sử dụng while</title>
</head>

<body>
    <script>
        var nhap = parseInt(prompt("Nhâp số bất kỳ nếu muốn và ngưng bằng -1"))
        var total = ''
        while (nhap != -1){
            nhap = prompt("Nhâp số bất kỳ nếu muốn và ngưng bằng -1")
            total =total + nhap
        }alert(total)
      


    </script>




</body>
