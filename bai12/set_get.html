<script>

    function Human(ts_ten, ts_tuoi) {
        //c2:khai báo thuộc tính
        this.ten = ts_ten;
        this.tuoi = ts_tuoi;

        //khai báo phương thức setter: thiet lap gia tri thuoc tinh
        this.setTen = function (ts_ten) {
            this.ten = ts_ten;
        }
        this.setTuoi = function (ts_tuoi) {
            this.tuoi = ts_tuoi;
        }
        //khai báo phương thức getter;trả về giá trị thuôc tính
        this.getTen=function(){
            return this.ten;
        }
        this.getTuoi=function(){
            return this.tuoi;
        }
    }
    let cuong = new Human('khuong', 18)
    cuong.setTen('cuong111');
    cuong.setTuoi(19);
    console.log(cuong.getTen());
    console.log(cuong.getTuoi());





</script>
