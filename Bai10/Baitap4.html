<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var chay = 1;
        var chiahet7 = 0;
        var tong = 0


        while (chiahet7 <= 30) {
            if (chay % 7 == 0) {
                chiahet7++
                document.write(chay+"<br>")
                tong += chay
            }
            chay++
        } 
        document.write(tong)






    </script>
</body>
