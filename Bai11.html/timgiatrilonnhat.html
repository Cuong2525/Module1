<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
    <script>
        var soa= parseInt(prompt("Nhập số thứ nhất"))
        var sob= parseInt(prompt("Nhập số thứ hai"))
        var soc= parseInt(prompt("Nhập số thứ ba"))
        if(soa>sob && soa>soc){
            alert( "kết quả là "+soa + " Là số lớn nhất")
        }else if(sob>soa && sob>soc){
            alert("Kết quả là "+ sob + " Là số lớn nhất")
        }else{
            alert ("Kết quả là "+ soc +" Là số lớn nhất")
        }




    </script>




    
</body>
</html>
