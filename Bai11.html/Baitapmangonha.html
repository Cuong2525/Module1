<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var chuoi = prompt("Nhập chuỗi bất kỳ vào đây");//xin-chao => xin_chao
        var chuoi1=[]
        for (let i = 0; i < chuoi.length; i++) {
            if (chuoi[i] == "-") {
                chuoi1.push("_")
            }else {
                chuoi1.push(chuoi[i])
            }
        }
        console.log(chuoi1.join(''));





    </script>

</body>

</html>
