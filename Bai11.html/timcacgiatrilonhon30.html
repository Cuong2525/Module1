<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm các giá trị lớn hơn 30</title>
</head>

<body>
    <script>
        var num = [10, 31, 20, 9, 80, 99, 45, 33, 7, 12, 49]
        
        var dem =0
        for (var i = 0; i < num.length; i++) {
            if (num[i] > 30) {
                console.log(num[i]);
                dem++;

            }
        } console.log("Tổng các số lớn hơn 30 là "+dem)




    </script>

</body>

</html>
