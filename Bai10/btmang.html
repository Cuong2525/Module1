    <script>
        var number = [1, 4, 6, 13, 100, 50, 10];
        var max = number[0];
        var tong = 0

        for (let i = 0; i < number.length; i++) {
            if (number[i] > max) {
                max = number[i]
            }
            tong = tong + number[i]
        } bt=(tong/number.length)
        console.log("Trung bình cộng "+ bt+ " Giá trị lớn nhất " + max)









    </script>
