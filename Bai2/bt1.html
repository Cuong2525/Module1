    <table boder="1">
        <tr>
            <th>Amount</th>
            <th>from curency</th>
            <th>to curency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" name="" id="Nhap"></td>
            <td><select id="money1">
                    <option value="USD" id="">Dola</option>
                    <option value="VND" id="">VND</option>
                </select>
            </td>
            <td><select id="money2">
                    <option value="USD" id="">Dola</option>
                    <option value="VND" id="">VND</option>
            </td>
            <td><button type="submit" onclick="change()">Đổi</button></td>
        </tr>
    </table>   
    <script>
        function change() {
            let so = document.getElementById("Nhap").value;
            let dulieu1 = document.getElementById("money1").value;
            let dulieu2 = document.getElementById("money2").value;
            if (dulieu1 == "VND" && dulieu2 == "USD") {
                document.write(so / 23000 + "Đ")
            } else if (dulieu1 == "USD" && dulieu2 == "VND") {
                document.write(so * 23000 + "Usd")       
        }}


    </script>
