<body>Bài 2:
    <script>
        function inserNumberToArray(arr, index) {
            for (let i = 0; i < arr.length; i++) {
                if (index < 0 || index > arr.length - 1) {
                    arr.splice(index, 1);
                    return arr;
                } else {
                    arr[index] = arr;
                    return arr;
                }
            }
        }
        let arr = [1, 7, 3, 4, 5];
        console.log(inserNumberToArray(arr, 2));




    </script>
