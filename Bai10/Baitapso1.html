<body>
    <script>
        function tim(a, b, c) {
            let min
            if (a < b && a < c) {
                min=a
            }else if (b<a && b<c){
                min=b
            }else {
                min=c
            }
            return min
        }
        console.log(tim(5,3,2));




    </script>
