        var cn=parseInt(prompt("Nhập số cân nặng"))
        var cc=parseInt(prompt("Nhập số chiều cao"))
        var bmi= cn/(cc^2)
        if (bmi < 18)
            document.write("Thiếu cân");
        else if (bmi < 25.0)
            document.write("Bình thường");
        else if (bmi < 30.0)
