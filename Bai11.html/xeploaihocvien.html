<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp loại học viên A B C D E F</title>
</head>

<body>
    <script>
        var nhap = prompt("Nhập điểm")
        if (nhap >= 75) {
            alert(nhap + " Loại A")
        } else if (nhap < 75 && nhap >= 60) {
            alert(nhap + " Loại B")
        } else if (nhap < 60 && nhap >= 45) {
            alert(nhap + " Loại C")
        } else if (nhap < 45 && nhap >= 35) {
            alert(nhap + " Loại E")
        } else { alert(nhap + " Loại F") }




    </script>

</body>

</html>
