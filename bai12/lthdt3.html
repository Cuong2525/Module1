<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bóng đèn</title>
</head>
<body>
    <script>
        class Den{
            constructor(){
                this.status= false
            }
            bat(){
                this.status = true
            }
            tat(){
                this.status = false
            }
        }
        class Congtac{
            constructor(){
                this.status=false
                this.lamp=null
            }
            ketnoiden(doituongden){
                this.lamp=doituongden
            }
            bat(){
                this.lamp.bat()
            }
            tat(){
                this.lamp.tat()
            }
        }
        let den= new Den();
        let congtac= new Congtac()
        congtac.ketnoiden(den)
        congtac.tat()
        console.log(den);
    </script>
    
</body>
</html>
