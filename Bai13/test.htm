    <script>
        function maxMinAvg(arr) {
        let total=0 

        let tb=0
    arrnew=[]
    let max=arr[0]
    let min=arr[0]
    for(let i=0;i<arr.length;i++){
        if(arr[i]>max){
            max=arr[i]
        } 
        if(arr[i]<min){
            min=arr[i]
        }
        total=total+arr[i]
    }
    tb=total/arr.length

    arrnew.push(max,min,tb)
        
    return arrnew;
}
arrN = [1,5,10, -2]
console.log(maxMinAvg(arrN))
    </script>
