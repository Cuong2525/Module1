<body>
    <input type="number" name="" id="num1">
    <input type="number" name="" id="num2">
    <input type="number" name="" id="num3">
    <button type="submit" onclick=solon()>Kiểm thử</button>
    <script>
        function solon() {
           var num1 =  document.getElementById("num1").value;
           var num2 =  document.getElementById("num2").value;
           var num3 =  document.getElementById("num3").value;
            if(num1>num2 && num1>num3){
                document.write("so lon nhat la " + num1)
            }else if(num2>num1 && num2>num3){
                document.write("so lon nhat la "+ num2)
            }else if (num3>num1 && num3>num2){
                document.write("so lon nhat la "+ num3)
            }





            
        }
    </script>
