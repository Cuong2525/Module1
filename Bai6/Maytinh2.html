<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="1">
    <input type="text" name="" id="2"><br>
    <button id="cong">Cong</button>
    <button id="tru">Tru</button>
    <button id="nhan">Nhan</button>
    <button id="chia">Chia</button>
    <script>
        document.getElementById('cong').addEventListener('click',function(){
            var a = document.getElementById('1').value 
             a= parseInt(a)
            var b = document.getElementById ('2').value
             b= parseInt(b)
             c = a+b 
            document.write(c)
        })
        document.getElementById('tru').addEventListener('click',function(){
            var a = document.getElementById('1').value 
             a= parseInt(a)
            var b = document.getElementById ('2').value
             b= parseInt(b)
             c = a-b
            document.write(c)
        })
        document.getElementById('nhan').addEventListener('click',function(){
            var a = document.getElementById('1').value 
             a= parseInt(a)
            var b = document.getElementById ('2').value
             b= parseInt(b)
             c = a*b
            document.write(c)
        })    
        document.getElementById('chia').addEventListener('click',function(){
            var a = document.getElementById('1').value 
             a= parseInt(a)
            var b = document.getElementById ('2').value
             b= parseInt(b)
             c = a/b
            document.write(c)})    

    </script>
    

    
</body>
</html>
