<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO YOU LOVE ME</title>
    <script>
        function YesClick() {
            alert("<3 CHÚC CHO TỤI MÌNH CÓ 1 BUỔI TỐI VUI VẺ <3");
        }
        function noClick() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('Cuong').style.left = x + 'px';
            document.getElementById('Cuong').style.top = y + 'px';
        }
    </script>
</head>

<body>
    <h1 style="position:absolute;left:220px;top:130px;">LÀM BẠN GÁI ANH NHÉ</h1>
    <h2 style="position:absolute;left:180px;top:175px;">Nếu không trả lời mà thoát ra tức là em muốn làm người yêu anh</h2>
    <input type="button" value="Vâng" onclick="YesClick()" style="position:absolute;left:215px;top:235px;">
    <input type="button" id="Cuong" value=" Còn lâu nhé " onmouseover="noClick()"
        style="position:absolute;left:450px;top:235px;">


</body>

</html>
