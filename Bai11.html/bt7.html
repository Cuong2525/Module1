<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sử dụng vòng lặp</title>
</head>

<body>
    <table>
        <script>
            html = "<table border =1>"
            for (let i = 1; i < 10; i++) {
                html += "<tr>"
                for (let j = 1; j <= 10; j++) {
                    html += "<td>" + i + "x" + j + "=" + (i * j) + "</td>"

                }html +="</tr>"

              
            }  html += " </table>"

            document.write(html)




        </script>
    </table>

</body>

</html>
