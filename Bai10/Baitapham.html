<body>
    <script>
        
        function isprime(number){
            for(let i=2;i<number;i++){
                if(number%i==0){
                    return false
                }
            }return true
        }console.log(isprime(10));
        console.log(isprime(3));
        console.log(isprime(20));




    </script>


    
</body>
